<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="top-head">
            <div class="container m-auto row d-flex align-items-center top-cont">
                <div class="col">
                    <h4>START BOOTSTRAP</h4>
                </div>
                <div class="col">
                    <ul class="row d-flex align-items-center">
                        <li class="col-3"><h6>PORTFOLIO</h6></li>
                        <li class="col-3"><h6>RIGUARDO</h6></li>
                        <li class="col-3"><h6>CONTATTI</h6></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid mid-head">
            <div class="row d-flex  mid-head-cont">
                <div class="col d-flex flex-column align-items-center title">
                    <h1>START BOOTSTRAP</h1>
                    <div>
                        <ul class="d-flex">
                            <li>GRAPHIC ARTIST</li>
                            <li>WEB DESIGNER</li>
                            <li>ILLUSTRATOR</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container-fluid portfolio">
            <div class="container m-auto sec-cont">
                <div class="title-sec d-flex justify-content-center">
                    <h2>PORTFOLIO</h2>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                    <div class="col-4">
                        <img src="https://fastly.picsum.photos/id/136/200/300.jpg?hmac=vOFG2QkF3OUbTp5DRbf7w58YCDVrvf_g5aPFxxTucpU" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
